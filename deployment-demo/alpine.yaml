apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: alpine-deployment
  name: alpine-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: alpine-deployment
  template:
    metadata:
      labels:
        app: alpine-deployment
    spec:
      containers:
      - image: alpine 
        imagePullPolicy: Always
        name: alpine
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "apk add --update bind-tools; apk add --update curl"]
        stdin: true
        tty: true
