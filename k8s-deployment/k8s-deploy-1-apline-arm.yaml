apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpine-deployment
  template:
    metadata:
      labels:
        app: alpine-deployment
    spec:
      containers:
      - image: alpine 
        imagePullPolicy: Always
        name: alpine
        stdin: true
        tty: true
      serviceAccountName: default
