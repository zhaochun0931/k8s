apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubia
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubia
  template:
    metadata:
      labels:
        app: kubia
    spec:
      containers:
      - image: luksa/kubia:latest
        name: kubia


---
apiVersion: v1
kind: Service
metadata:
  name: kubia-svc-clusterip
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: kubia

---
apiVersion: v1
kind: Service
metadata:
  name: kubia-svc-nodeport
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: kubia
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: kubia-svc-headless
spec:
  clusterIP: None  # This makes the service headless
  selector:
    app: kubia  # Select pods with label 'app: my-app'
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
