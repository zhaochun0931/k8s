apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubia-deploy
  labels:
    app: kubia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubia
  template:
    metadata:
      labels:
        app: kubia
    spec:
      containers:
      - name: kubia
        image: luksa/kubia:latest
        ports:
        - containerPort: 80
