apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-readonly-demo
spec:
  containers:
    - name: ubuntu
      image: ubuntu:22.04
      command: ["/bin/bash", "-c", "--"]
      args:
        - |
          echo "Root filesystem is read-only, but /tmp is writable.";
          while true; do
            date > /tmp/demo.txt;
            cat /tmp/demo.txt;
            sleep 5;
          done
      securityContext:
        readOnlyRootFilesystem: true
      volumeMounts:
        - name: tmp
          mountPath: /tmp
  volumes:
    - name: tmp
      emptyDir: {}
