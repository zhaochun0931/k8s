apiVersion: v1
kind: Pod
metadata:
  name: secret-volume-demo
spec:
  containers:
  - name: alpine
    image: alpine
    command: ["sh", "-c", "sleep 3600"]
    volumeMounts:
    - name: demo-secret-vol
      mountPath: /etc/demo-secret
  volumes:
  - name: demo-secret-vol
    secret:
      secretName: demo-secret

