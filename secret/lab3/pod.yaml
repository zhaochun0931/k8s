apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-demo-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-demo
  template:
    metadata:
      labels:
        app: secret-demo
    spec:
      containers:
      - name: demo
        image: alpine
        command: ["sh", "-c", "sleep 3600"]

        # Use Secret as environment variables
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: demo-secret
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: demo-secret
              key: password

        # Mount the Secret as files
        volumeMounts:
        - name: secret-files
          mountPath: /etc/secret-config

      volumes:
      - name: secret-files
        secret:
          secretName: demo-secret

